<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Css Grid</title>
    <style>
      * {
        margin: 0;
      }

      .container {
        display: grid;
        height: 100vh;
        grid-gap: 10px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-auto-rows: 1fr;
      }

      /* .item {
      } */

      .item-a {
        background-color: rgb(233, 205, 81);
        grid-column: span 2;
      }

      .item-b {
        background-color: rgb(110, 41, 41);
        grid-column: span 2;
      }

      .item-c {
        background-color: rgb(162, 212, 162);
        grid-column: span 1;
      }

      .item-d {
        background-color: rgb(143, 192, 224);
        grid-column: span 3;
      }

      @media screen and (min-width: 768px) {
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="item item-a">A</div>
      <div class="item item-b">B</div>
      <div class="item item-c">C</div>
      <div class="item item-d">D</div>
    </main>
  </body>
</html>
